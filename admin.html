<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    button {
      background: #D6A7A1;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #C2B280;
    }
  </style>
</head>
<body>
  <h1>Admin - Orders Management</h1>
  <p>Only you should access this page. Customers wonâ€™t see it.</p>
  
  <button id="downloadCsvBtn">Download Orders CSV</button>

  <script>
    // Load orders saved by checkout page
    let orders = JSON.parse(localStorage.getItem("store_orders")) || [];

    function downloadCSV() {
      if (orders.length === 0) {
        alert("No orders available.");
        return;
      }

      // Build CSV header
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Date,Email,Name,Phone,Address,City,State,Items,Subtotal,Delivery,Total\n";

      // Go through each order
      orders.forEach(order => {
        const c = order.customer || {};
        const itemsList = (order.items || [])
          .map(it => `${it.name} (x${it.qty})`)
          .join(" | ");
        const row = [
          order.createdAt || "",
          c.email || "",
          `${c.firstName || ""} ${c.lastName || ""}`,
          c.phone || "",
          (c.address || "") + (c.address2 ? " / " + c.address2 : ""),
          c.city || "",
          c.state || "",
          itemsList,
          order.subtotal || "",
          order.deliveryCharge || "",
          order.total || ""
        ];
        csvContent += row.map(v => `"${String(v).replace(/"/g, '""')}"`).join(",") + "\n";
      });

      // Create downloadable link
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "orders.csv");
      document.body.appendChild(link);
      link.click();
    }

    document.getElementById("downloadCsvBtn").addEventListener("click", downloadCSV);
  </script>
</body>
</html>
