<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Popup</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  #popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #popup-box {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    overflow: hidden;
  }

  #popup-box img {
    display: block;
    width: 100%;
    height: auto;
    border: none;
  }

  #close-popup {
    position: absolute;
    top: 8px;
    right: 12px;
    color: white;
    background: rgba(0,0,0,0.4);
    font-size: 28px;
    line-height: 28px;
    cursor: pointer;
    padding: 2px 8px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div id="popup-overlay">
  <div id="popup-box">
    <span id="close-popup">&times;</span>
    <img src="https://lh3.googleusercontent.com/d/11VCrYaRy2KhPR6e9-h1FNBkwHXXx1c9P=s220?authuser=0" alt="Popup">
  </div>
</div>

<script>
  function showPopup() {
    if (!sessionStorage.getItem('popupShown')) {
      const overlay = document.getElementById('popup-overlay');
      overlay.style.display = 'flex';
      sessionStorage.setItem('popupShown', 'true');
    }
  }

  document.getElementById('close-popup').onclick = function() {
    document.getElementById('popup-overlay').style.display = 'none';
  };

  window.onload = function() {
    setTimeout(showPopup, 2000);
  };
</script>

</body>
</html>
